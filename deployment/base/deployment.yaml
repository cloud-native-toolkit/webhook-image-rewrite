apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-rewrite-webhook-deployment
  labels:
    app: image-rewrite
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-rewrite
  template:
    metadata:
      labels:
        app: image-rewrite
    spec:
      containers:
        - name: image-rewrite
          image: image-rewrite:latest
          imagePullPolicy: IfNotPresent
          args:
          - -rewriteCfgFile=/etc/webhook/config/rewrite-config.yaml
          - -tlsCertFile=/etc/webhook/certs/cert.pem
          - -tlsKeyFile=/etc/webhook/certs/key.pem
          - -alsologtostderr
          - -v=4
          - 2>&1
          volumeMounts:
          - name: webhook-certs
            mountPath: /etc/webhook/certs
            readOnly: true
          - name: webhook-config
            mountPath: /etc/webhook/config
      volumes:
      - name: webhook-certs
        secret:
          secretName: image-rewrite-webhook-certs
      - name: webhook-config
        configMap:
          name: image-rewrite-webhook-configmap
